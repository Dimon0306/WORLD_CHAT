services:
  - type: web
    name: secure-chat
    runtime: python
    region: frankfurt
    buildCommand: "pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chat-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: chat-db
    databaseName: chatdb
    region: frankfurt